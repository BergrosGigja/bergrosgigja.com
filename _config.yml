# Site name
name:               "Bergrós Gígja"

# Colors:
accentcolor:        "#e07b39"

# Analytics
google_analytics:   UA-164668668-1

# URL
baseurl:            ""
permalink:          /:year/:month/:day/:title/

# Markdown
markdown:           kramdown

# Navbar
nav:
  - name:           "About"
    link:           "about"
    download:       false
  - name:           "CV"
    link:           "resume.pdf"
    download:       true

# Social links footer
social:
  github:         "bergrosgigja"
  linkedin:       "bergrosgigja"
  instagram:      "bergrosgigja"
  #facebook:       ""
  #twitter:        ""
  #youtube:        ""

sass:
  style:            :compressed
  sass_dir:         _sass

plugins:
  - jemoji

defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"