name:               "Bergrós Gígja Þorsteinsdóttir"
description:        "Portfolio"

accentcolor:        "#e01b5d"

baseurl:            ""
permalink:          /:year/:month/:day/:title/

markdown:           kramdown

nav:
  - name:           "About"
    link:           "about"
    download:       false
  - name:           "CV"
    link:           "resume.pdf"
    download:       true

social:
